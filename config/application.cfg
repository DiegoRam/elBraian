[system]
env=prod
logging.level=DEBUG

[robot.gpio]
forward_left_pin=19
backward_left_pin=21
forward_right_pin=24
backward_right_pin=22
pwm_left_pin=12
pwm_right_pin=18
frecuency=1500
left_cycles_fit=0
right_cycles_fit=5

[robot.speed]
speed_high=100  
speed_medium=70
speed_low=40
left_arc_close=(40,90)
left_arc_open=(70,90)
right_arc_close=(90,40)
right_arc_open=(90,70)
