[system]
env=prod
logging.level=DEBUG

[robot.gpio]
forward_left_pin=19
backward_left_pin=21
forward_right_pin=24
backward_right_pin=22
pwm_left_pin=12
pwm_right_pin=18
head_pwm_pin_horizontal_axis=5
head_pwm_pin_vertical_axis=7
frecuency=2000
left_cycles_fit=7
right_cycles_fit=0
servo_frequency=50
max_horizontal_cycles=11.5
min_horizontal_cycles=3.5
max_vertical_cycles=8
min_vertical_cycles=4.5
servo_unity_movement=0.3
servo_delay=0.5


[robot.speed]
speed_high=100  
speed_medium=70
speed_low=40
left_arc_close=(40,90)
left_arc_open=(70,90)
right_arc_close=(90,40)
right_arc_open=(90,70)
